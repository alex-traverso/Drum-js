<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

    <div class="sounds">
      <audio class="crash" src="sounds/crash.mp3" controls></audio>
      <audio class="kick-bass" src="sounds/kick-bass.mp3" controls></audio>
      <audio class="snare" src="sounds/snare.mp3" controls></audio>
      <audio class="tom-1" src="sounds/tom-1.mp3" controls></audio>
      <audio class="tom-2" src="sounds/tom-2.mp3" controls></audio>
      <audio class="tom-3" src="sounds/tom-3.mp3" controls></audio>
      <audio class="tom-4" src="sounds/tom-4.mp3" controls></audio>
    </div>

  <footer>
    Alex Traverso.
  </footer>

  <script src="js/drum.js"></script>
</body>

</html>
